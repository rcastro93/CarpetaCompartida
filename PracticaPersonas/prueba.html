<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='fullcalendar/main.css' rel='stylesheet' />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <title>Document</title>
    <script>

document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    start: 'title', // will normally be on the left. if RTL, will be on the right
                    center: 'dayGridMonth,dayGridWeek',
                    end: 'today prev,next' // will normally be on the right. if RTL, will be on the left
                },
                editable: true,
                draggable: true,
                initialView: 'listWeek',
                events: [
                    { id: 1, title: "Evento 1", start: '2022-11-25 12:10', end: '2022-11-30 13:00', personas: ["FULANO", "MENGANO", "Alberto"] },
                    { id: 2, title: "Evento 2", start: '2022-11-10 09:40', end: '2022-11-12 12:00', personas: ["FULANO1", "MENGANO1", "PEDRO"] }],
                eventContent: function (arg) {

                    console.log(arg.event);
                    let HTML = arg.event.title;

                    HTML += "<ol>";
                    arg.event.extendedProps.personas.forEach(persona => {
                        HTML += "<li>" + persona + "</li>";
                    });
                    HTML += "</ol>";
                    HTML += `${arg.event.startStr} - ${arg.event.endStr}`;
                    return { html: HTML }
                }
            });
            calendar.render();
        });
      </script>
</head>
<body>
    <div id='calendar'>

    </div>
  </body>
</html>
